<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>VanillaWeatherSearch</title>
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="row content-container">
          <div class="col-9">
            <form id="search-form"
                  class="search-form">
                    <div class="row">
                        <div class="col-11">
                            <input
                            type="search"
                            placeholder="Type a city.."
                            class="form-control"
                            id="city-input"
                            autocomplete="off"
                            />
                        </div>
                        <div class="col-1">
                            <input 
                            type="submit" 
                            value="Search" 
                            class="btn btn-primary mb-3" 
                            />
                        </div>
                    </div>
            </form>
            <h1 id="city">New York</h1>
            <ul class="day-description">
              <li>
                Last updated: <span class="currentDate" id="currentDate"></span>
              </li>
              <li id="weatherDescription">Clear</li>
            </ul>
            <div class="weather-temperature">
              <img id="icon" src="#" alt="sonne" />
              <span>
                <h2 id="weather-temperature">21</h2>
                <span class="units">
                  <a href="#" id="celsiusLink" class="activ">°C</a> |
                  <a id="fahrenheitLink" href="#">°F</a>
                </span>
              </span>
            </div>
          </div>
          <div class="col-3">
            <ul class="weather-description">
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Pressure <span id="pressure"></span>hPa</li>
              <li>Wind <span id="windSpeed"></span>m/sec</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <small>
        <a  href="https://github.com/KhersonGirl/VanillaWeatherApp.git" target="_blank">Open source code,</a>
        <span><small> bei Nataliia Khanina.</small></span>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
