<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>VanillaWeatherSearch</title>
</head>

<body>
    <div class="section">

        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>Nuernberg</h1>
                    <ul class="day-description">
                        <li>Wednesday 14:20</li>
                        <li>Clear</li>
                    </ul>
                    <div class="weather-temperature">
                        <img src="src/images/sonne.png" alt="sonne" />
                        <span>
                            <h2> 21 </h2>
                            <span class="units">
                             °C |
                             <a href="#">°F</a>  
                             </span>
                        </span>
                    </div>
                </div>
                <div class="col-4">
                    <ul class="weather-description">
                        <li>Humidity 70%</li>
                        <li>Pressure 1050mb</li>
                        <li>Wind 14 km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <small>
            <a href="#" target="_blank">Open source code</a>
            <span><small>, bei Nataliia Khanina.</small></span>
        </small>

    </div>
    <script src="src/app.js"></script>
</body>

</html>
